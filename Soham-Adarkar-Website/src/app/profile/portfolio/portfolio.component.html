<div class="section" id="projects">
  <div class="container cc-education">
      <div class="h4 text-center mb-4 title">Certifications</div>
      <div class="row">
          <ng-container *ngFor="let project of certificates">
              <div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                  <div class="blog-entry">
                      <div class="card">
                          <img class="card-img-top" src={{project.imgUrl}} onerror="this.src = 'assets/images/gif.gif'" alt="Card image" style="width:100%">
                          <div class="card-body">
                              <h5 class="card-title">{{project.title}}</h5>
                              <h5 class="card-text"><a href={{project.mediumlink}}>View Certificate</a></h5>
                          </div>
                      </div>
                  </div>
              </div>
          </ng-container>
      </div>
  </div>
</div>
